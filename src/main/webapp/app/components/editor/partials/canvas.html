<div id="editor-wrapper">
  <div id="canvas-container">
    <svg id="editor-canvas"></svg>
  </div>
  <div id="info-bar">
    <div class="info-head"><span class="title">Current Task</span></div>
    <div class="info-body">
      <div>
        <div class="form-group">
        	<label>Name: </label>
      		<input class="form-control info-control" ng-model="evm.currentTask.data.name" ng-model-options="{ updateOn: 'blur'}">
        </div>
        <div class="form-group">
        	<label>Type: </label>
        	<select class="form-control info-control">
        		<option ng-repeat="(taskType, val) in evm.taskTypes">{{taskType}}</option>
        	</select>
        </div>
        <div class="form-group">
        	<label>Description: </label>
        	<textarea class="form-control info-control" ng-model="evm.currentTask.data.description" ng-model-options="{ updateOn: 'blur'}"></textarea>
        </div>
        <div class="form-group">
        	<label>Relation: </label>
        	<select class="form-control info-control">
        		<option ng-repeat="(relation, sym) in evm.taskRelations">{{relation}} ({{sym}})</option>
        	</select>
        </div>
      </div>
    </div>
  </div>
</div>
