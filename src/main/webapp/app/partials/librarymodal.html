<div class="lib-modal clearfix">
  <div class="text-center">
    <span class="title">Add to library</span>
  </div>
  <div class="lib-left pull-left">
    <form>
      <div class="form-group">
        <label>Module name: </label>
        <input class="form-control info-control">
      </div>
      <div class="form-group">
        <label>Description: </label>
        <textarea class="form-control info-control"></textarea>
      </div>
      <button class="btn btn-primary btn-sm">Add</button>
    </form>
  </div>
  <div class="lib-right pull-right">
    <div id="lib-svg-draw">
      {{modalData}}
    </div>
  </div>
</div>
